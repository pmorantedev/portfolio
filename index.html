    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                //  sticky navbar on scroll script  //
                if (this.scrollY > 20) {
                    $(".navbar").addClass("sticky");
                } else {
                    $(".navbar").removeClass("sticky");
                }

                //  scroll-up button show/hide script  //
                if (this.scrollY > 500) {
                    $(".scroll-up-btn").addClass("show");
                } else {
                    $(".scroll-up-btn").removeClass("show");
                }
            });

            getLanguage();

            //  slide-up script  //

            $(".scroll-up-btn").click(function () {
                $("html, body").animate({ scrollTop: 0 });
                //  removing smooth scroll on slide-up button click  //
                $("html").css("scrollBehavior", "auto");
            });

            $(".navbar .menu li a").click(function () {
                //  Smooth scroll on Menu Items click  //

                $("html, body").css("scrollBehavior", "smooth");
            });

            //  Toggle Navbar  //

            $(".menu-btn").click(function () {
                $(".navbar .menu").toggleClass("active");
                $(".menu-btn i").toggleClass("active");
            });

            //  Typing Text Animation  //

            var typed = new Typed(".typing", {
                strings: [
                    "Software Developer",
                    "Java Developer",
                    "Student"
                ],
                typeSpeed: 100,
                backSpeed: 60,
                loop: true
            });

            var typed = new Typed(".typing-2", {
                strings: [
                    "Software Developer",
                    "Java Developer",
                    "Student"
                ],
                typeSpeed: 100,
                backSpeed: 60,
                loop: true
            });

            //  Owl Carousel  //

            $(".carousel").owlCarousel({
                margin: 20,
                loop: true,
                autoplay: true,
                autoplayTimeOut: 2000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: false
                    },
                    600: {
                        items: 2,
                        nav: false
                    },
                    1000: {
                        items: 3,
                        nav: false
                    }
                }
            });
        });

        var language;
        function getLanguage() {
            console.log("entra getlanguage " + localStorage.getItem('language'));
            (localStorage.getItem('language') == null) ? setLanguage('en') : setLanguage(localStorage.getItem('language'));
            $.ajax({
                url: './assets/languages/' + localStorage.getItem('language') + '.json',
                dataType: 'json', async: false, dataType: 'json',
                success: function (lang) { language = lang }
            });
            translatePage();
        }

        function setLanguage(lang) {
            $('.sl-nav span').removeClass('active');
            $('#translate-' + lang).addClass('active');
            if (localStorage.getItem('language') !== lang) { // Check if the selected language is different
                localStorage.setItem('language', lang);
                console.log(lang);
                location.reload();
            }
        }

        function translatePage() {
            Object.keys(language).forEach(key => {
                const element = document.getElementById(`translate-${key}`);
                if (element) {
                    element.textContent = language[key];
                }
            });
        }

    </script>
